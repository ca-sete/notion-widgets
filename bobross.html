<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bob Ross Widget</title>

    <style>

		.main {
			background: linear-gradient(#8070FB, #DD3EDE);
			display: inline-flex;
			
		}
		
		.bob-img {
			border-radius: 50px;
		}
		
        .widget {
            padding: 10px 10px ;
            color: white;
            text-align: center;
            max-width: auto;
			font-family: Futura PT; 
            font-size: 1.2em;
        }

        div {
            width: auto;
            min-height: 100px;
			margin-top: auto;
			padding: 20px;
}

     
    </style>
</head>
<body>
<div class="main">

    <div class="widget" id="widget">
		
	</div>
</div>

<script>

quotes=[

const INTERVAL = 720000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[7];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);

    function dispalyWidget() {

        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</body>
</html>
