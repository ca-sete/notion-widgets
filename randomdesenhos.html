<!doctype html>
<html>
<head>
  <title>random drawing</title>
  <style>
    
	  h2 {
		font-family: Futura PT;
		font-weight: 600;
		text-align: center;
	  }
    
    #output {
    	font-family: Futura PT;
		font-size: 20px;
		text-align: center;
		color: black;
		margin: auto 10px;
    }
	  
	  button {
		font-family: Futura PT;
		font-size: 20px;
		width: 100%;
		border: none;
		color: white;
		background-color: #F1B1F1;
		border-radius: 10px;
	  }
	 
	  .main {
		width: 100%;
	  }
  </style>
</head>
<body>
<div class="main">

  <div>
    <button>GERAR</button>
  </div>
   
  

  <div id="output"></div>
</div>
	
  <script>
   
    var btn = document.querySelector("button");
    var out = document.getElementById("output");
    
  
    btn.addEventListener("click", getWord);
   
    function getWord(){
     
      
      var theWord= [
		  'um close da sua gata preferida',
		  'um chapéu chique',

		  'uma coisa comum do seu dia vista de um ângulo diferente',
		  'uma bicicleta radical',
		  'um par de óculos',
		  'uma planta',
		  'uma bebida',
		  'olhos',
		  'algo que é feito à mão',
		  'um desenho que pareça feito por uma criança',
		  'um estojo de lápis aberto',
		  'uma colher',
		  'o desenho de um famoso que pareça aqueles de fãs que ficam muito feios mas que dá pra reconhecer a celebridade',
		  'uma torneira',
		  'uma pilha de panelas e frigideiras',
		  'pés',
		  'uma mão',
		  'as roupas que você deixou cair no chão do banheiro',

	      	'um monte de gente numa banheira',
	      	'pessoas vestindo roupas muito grandes ou muito pequenas',
	      	'golfinhos',

      ];

      
      var wordNum = Math.floor(Math.random() * theWord.length);
      
     
      output.textContent = theWord[wordNum];
    }

</script>
</body>
</html>
